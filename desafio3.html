<!DOCTYPE html>
<head>
    <title>Desafio 3</title>
    <script lang="javascript">
        function botao(){
        var Numero, Antecessor, Sucessor
            Numero = Number(prompt("Digite um número inteiro qualquer"));
            Antecessor = Numero - 1;
            Sucessor = Numero + 1;
            alert("Antes de " + Numero + ", temos o número " + Antecessor + ".\nDepois de " + Numero + ", temos o número " + Sucessor + ".");
        }
        
    </script>
</head>
<body>
    <style>
        button {
            padding: 15px;
        }
    </style>

    <h1>O Antes e o Depois :)</h1>
    <button onclick="botao()">Antecessor e Sucessor</button>
</body>
</html>

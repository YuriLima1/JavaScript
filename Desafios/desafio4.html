<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Desafio 4</title>
    <script lang="javascript">
        function loja(){
        var Produto, Preco, Troco, Dinheiro
            Produto = prompt("Que produto você está comprando ?");
            Preco = Number(prompt("Quanto custa " + Produto + " que você está comprando ?"));
            Dinheiro = Number(prompt("Qual foi o valor que você deu para pagar " + Produto + " ?"));
            
            Troco = Dinheiro - Preco;
            
            alert("Você comprou " + Produto + " que custou R$" + Preco + ".\nDeu R$" + Dinheiro + " em dinheiro e vai receber R$ " + Troco + " de troco.\nVolte Sempre!");
        }
        
    </script>
</head>
<body>
    <style>
        button {
            padding: 15px;
            background-color: rgb(0, 255, 55);
            border: 2px solid;
            border-radius: 10px;
            
        }
        h1 {
            font-family: Arial;
        }
        body {
            background-color: rgb(14, 88, 4);
        }
    </style>

    <h1>Calculando o Troco 💚🐷</h1>
    <button onclick="loja(this)">Comprar Produto</button>
</body>
</html>

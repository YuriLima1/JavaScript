                document.getElementById("porcentagem").innerHTML = `Uma varia√ß√£o de ${porcentagem}% para cima.`;
            } else {

                document.getElementById("valorCaiu").innerHTML = `O valor do produto caiu`;
                document.getElementById("diferenca").innerHTML = `O pre√ßo caiu R$ ${diferenca} em rela√ß√£o ao pre√ßo anterior.`;

    </script>
